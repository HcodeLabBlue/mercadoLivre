<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Livre - Login</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>


<body>

    <section id="auth">
        <header>
            <div id="logo">
                <img id="logo-0" src="./assets/images/logo-0.png">
                <img id="logo-1" src="./assets/images/logo-1.png">
            </div>

            <div id="contato">
                <a href="#">Contato</a>
            </div>
        </header>

        <main>
            <div id="wrap-all">

                <div id="wrap-1">
                    <h1>Olá! Para continuar, digite o seu telefone, e-mail ou usuário
                    </h1>

                    <div id="input-email">
                        <label for="email">
                                Telefone, e-mail ou  usuário
                            </label>
                        <input type="text">
                    </div>

                    <div>
                        <input id="btn-continuar" type="button" value="Continuar">
                    </div>

                    <div>
                        <input id="btn-criar-conta" type="button" value="Criar Conta">
                    </div>
                </div>

                <div id="wrap-2">
                    <input id="ajuda" type="button" value="Preciso de ajuda para entrar">
                </div>

                <div id="wrap-3">
                    <div id="protegido">
                        Protegido por reCAPTCHA -
                        <a href="https://policies.google.com/privacy?hl=pt-BR">
                            Privacidade
                        </a> -
                        <a href="https://policies.google.com/terms?hl=pt-BR">
                            Condições
                        </a>
                    </div>
                </div>

            </div>


        </main>
        <footer>
            <div id="privacidade">
                <a href="#">
                    Como cuidamos da sua privacidade
                </a>
            </div>

            <div id="copyright">
                Copyright © 1999-2021 Ebazar.com.br LTDA.
            </div>
        </footer>

    </section>

</body>

</html>
