<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Livre - Login</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>


<body>

    <section id="auth">
        <header>
            <div id="logo">
                <a href="https://www.mercadolivre.com.br/">
                    <img id="logo-0" src="./assets/images/logo-0.png">
                    <img id="logo-1" src="./assets/images/logo-1.png">
                </a>
            </div>

            <div id="contato">
               <a href="https://www.mercadolivre.com.br/ajuda">Contato</a>
            </div>
        </header>

        <main>
            <div id="wrap-all">

                <div id="wrap-1">
                    <h1>Olá! Para continuar, digite o seu telefone, e-mail ou usuário
                    </h1>

                    <div class="input-email">
                        <label for="email">Telefone, e-mail ou usuário</label>
                    <input type="email" name="email" id="email" />               
                    </div>
                   

                    <div>
                        <a href="#">
                            <input id="btn-continuar" type="button" value="Continuar">
                        </a>
                    </div>

                    <div>
                        <a href="https://www.mercadolivre.com.br/registration?confirmation_url=https%3A%2F%2Fwww.mercadolivre.com.br%2F&rtx=2a6d0ab4-c304-4aeb-ac4c-a2676ba244de">
                            <input id="btn-criar-conta" type="button" value="Criar Conta">
                        </a>
                    </div>
                </div>

                <div id="wrap-2">
                    <a href="https://www.mercadolivre.com.br/ajuda/20546">
                        <input id="ajuda" type="button" value="Preciso de ajuda para entrar">
                    </a>
                </div>

                <div id="wrap-3">
                    <div id="protegido">
                        Protegido por reCAPTCHA -
                        <a href="https://policies.google.com/privacy?hl=pt-BR">
                            Privacidade
                        </a> -
                        <a href="https://policies.google.com/terms?hl=pt-BR">
                            Condições
                        </a>
                    </div>
                </div>

            </div>


        </main>
        <footer>
            <div id="privacidade">
                <a href="https://www.mercadolivre.com.br/privacidade">
                    Como cuidamos da sua privacidade
                </a>
            </div>

            <div id="copyright">
                Copyright © 1999-2021 Ebazar.com.br LTDA.
            </div>
        </footer>

    </section>

</body>

</html>
