<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercado Livre</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

  <section class="main-banner">
    <div class="banner-container">
      <img id="main-banner" src="./assets/images/main-banner.jpg" alt="banner dia especial dos solteiros">
    </div>
  </section>

  <section class="container">
    
    <div class="payments"  id="payments-fast">
      <div class="payments-itens">
        <h2>Pagamento Rápido e Seguro</h2>
        <p>com Mercado Pago</p>
      </div>
    </div>

    <div class="payments"  id="payments-fees">
      <img src="./assets/images/credit-card.svg" alt="cartão de crédito">
      <div class="payments-itens">
        <h2>Até 12 vezes sem juros</h2>
        <a href="">Ver mais</a>
      </div>
    </div>

    <div class="payments" id="payments-ticket">
      <img src="./assets/images/mercado-creditsv2.svg" alt="Mão segurando dolar">
      <div class="payments-itens">
        <h2>Parcelamento no boleto</h2>
        <a href="">Conheça o Mercado Crédito</a>
      </div>
    </div>

    <div class="payments" id="payments-pix">
      <img src="./assets/images/qr.svg" alt="Celular mostrando qr code na tela">
      <div class="payments-itens">
        <h2>Via Pix</h2>
        <a href="">Ver mais</a>
      </div>
    </div>
  
  </section> 
</body>
</html>
